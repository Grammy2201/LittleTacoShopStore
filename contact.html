<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gregory Sims">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Information for The Little Taco Shop">
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="/LittleTacoShopStore.github.io/main.css">
    <script src="/LittleTacoShopStore.github.io/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/LittleTacoShopStore.github.io/index.html">Home</a>
                </li>
                <li>
                    <a href="/LittleTacoShopStore.github.io/about.html">About</a>
                </li>
                <li>
                    <a href="/LittleTacoShopStore.github.io/index.html">Menu</a>
                </li>
                <li>
                    <a href="/LittleTacoShopStore.github.io/hours.html">Store Hours </a>
                </li>
            </ul>
        </nav>
    </header>

    <article class="hero">
        <figure>
            <img src="/LittleTacoShopStore.github.io/Images/IMG_2149.jpg" alt="Little Taco Shop Tacos" title="Tacos Ready To Eat!" width="1000" height="649">
            <figcaption class="offscreen">
                Tacos Ready To Eat 
            </figcaption>
        </figure>
    </article>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Chicago, IL 60649-47084
                <br><br>
                Phone: <a href="tel:+7739999999">773-999-9999</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>

        <form action="https://httpbin.org/get"
        method="get" class="contact__form">
        <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
                <label class="contact__label" for="name">Name:</label>
                <input class="contact__input" type="text" name="name"
                id="name" placeholder="your name" required></input>
            </p>
            <p class="contact__p">
                <label class="contact__label" for="email">Email:</label>
                <input class="contact__input" type="email" name="email"
                id="email" placeholder="your email" required></input>
            </p>
            <p class="contact__p">
                <label class="contact__label" for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message"
                cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
    </form>
    </main>
</article>
    
    <footer class="footer">
        <span class="nowrap">Curated &copy by Gregory Sims; <time id=year></time></span>
        <span class="nowrap"></span>The Little Taco Shop</span>
    </p>
    </footer>
</body>
</html>
